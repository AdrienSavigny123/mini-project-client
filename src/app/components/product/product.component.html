


  <div class="container-fluid">
    <div class="row">

        <div class="col-md-4">
            <h5 class="productname" >{{product.name}}</h5>
            <img class=".img-responsive" width="100%" [src]="'http://localhost:8080/'+product.logo" class="rounded-circle round img" (click)="startFabrication()" />
            <div class="row">
                <div class="col-md-9 text-center textproduct"> Quantit√© :{{product.quantite}}</div>
            </div>
        </div>

        <div class="col-4 col-sm-6">
            <div class="progress" id="bar" style="width: auto; height: 16px; margin-top: 15px;" #bar>
            </div>
        </div>
        <div class="col-4 col-sm-6">
            <div class="row">
                <button type=button class="button col-md-5 btn btn-warning btn-md" (click)="onBuy()" [disabled]="_money < calcCost(quantiteAchetable())">Buy {{_qtmulti}}</button>
                
                <div class="col-5 col-sm-6">
                <span>Temps : <span id="productTemps" [innerHTML]="product.timeleft | bigvalue"> {{product.timeleft}} </span></span>
            </div>
            </div>
        </div>
    </div>
